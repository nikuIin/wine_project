<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мир Вина</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      display: flex;
    }
    .toc {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      padding: 20px;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .toc h2 { margin-top: 0; }
    .toc ul { list-style: none; padding-left: 0; }
    .toc a { text-decoration: none; color: #3498db; }
    .toc a:hover { text-decoration: underline; }
    .content {
      margin-left: 320px; /* TOC width + padding */
      padding: 20px 40px;
      max-width: 800px;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      scroll-margin-top: 20px; /* Offset for fixed header */
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="toc">
      <h2>Содержание</h2>
      <ul></ul>
    </nav>
    <main class="content">
      <html><head></head><body><h1>Крутая статья</h1>
</body></html>
    </main>
  </div>
</body>
</html>
